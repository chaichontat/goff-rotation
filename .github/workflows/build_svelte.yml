name: Example Svelte Deployment

on:
  push:
    branches:
      - main
  pull_request:
  release:



jobs:
  build:
    defaults:
      run:
        working-directory: webcontrol
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Svelte
        run: npm run build
